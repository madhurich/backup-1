		//-------------convert added number to binary-----------
		var rems = [], n;
		function addBin(a, b){
		  sum = a + b;
		  var getBin = function(n, r){
		  			r = n % 2;
				  rems.push(r);
				  n = Math.floor(n / 2);
				  
				  if(n === 1){
				  	rems.push(n);
				    return rems.reverse().join('');
				  }
				  return getBin(n, r);
				};
