<!DOCTYPE html>
	<html>
	<head>
		<title></title>
	</head>
	<body>
		<img src="https://www.planwallpaper.com/static/images/desktop-year-of-the-tiger-images-wallpaper.jpg" width="100" height="100">
		<button>change</button>
	</body>

	<script>
		var urls = [], c = 0;
		document.getElementsByTagName('button')[0].addEventListener('click', function(){
			c++;
			var image = document.getElementsByTagName('img')[0];
			var firstUrl = image.getAttribute('src');
			var secondUrl = 'http://www.gettyimages.ca/gi-resources/images/Homepage/Hero/UK/CMS_Creative_164657191_Kingfisher.jpg';
			
			if(c == 1){
				urls.push(firstUrl);
				urls.push(secondUrl);
				image.setAttribute('src', secondUrl);
			}else if(c >= 2){
				urls.forEach(function(elem, index){
					if(elem != firstUrl){
						secondUrl = elem;
					}
				});
				image.setAttribute('src', secondUrl);
			}
		});
	</script>
</html>
