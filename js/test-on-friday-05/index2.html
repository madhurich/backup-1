<!DOCTYPE html>
	<html>
	<head>
		<title>Key codes</title>
	</head>
	<body>
		<h2>key codes</h2>
		<ul id="keyCodes">
			
		</ul>



		<script>
			var body = document.getElementsByTagName('body')[0];

			body.addEventListener('keydown', function(e){
				console.log(e);
				console.log(e.keyCode);
					if(e.keyCode == 32){
						//if the pressed key is space bar
						//do something
						alert('you pressed ' + e.code);
					}
				
					//alert('you pressed ' + e.code);
					var keyCodes = document.getElementById('keyCodes');
					var li = document.createElement('LI');
					var liVal = document.createTextNode(e.key);
					li.appendChild(liVal);

					keyCodes.appendChild(li);
				
			});
			//REFER https://css-tricks.com/snippets/javascript/javascript-keycodes/
		</script>
	</body>
</html>
