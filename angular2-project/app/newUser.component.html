<h1>Add new user</h1>

<form [ngFormModel]="editUser" (ngSubmit)="onSubmit()">
	<fieldset>
		<legend>User</legend>
		<div class="form-group">
			<label>Name</label>
			<input 
				type="text" 
				class="form-control"
				ngControl="name"
				#name="ngForm">
			<div *ngIf="name.touched && name.errors">
				<div class="alert alert-danger">
					Please enter your name
				</div>
				
			</div>	
		</div>
		<div class="form-group">
			<label>Email</label>
			<input 
				type="email" 
				class="form-control"
				ngControl="email"
				#email="ngForm">
			<div *ngIf="email.touched && email.errors">
				<div *ngIf="email.errors.required" class="alert alert-danger">
					Email is required
				</div>
				<div *ngIf="email.control.value != '' && email.errors.checkEmail" class="alert alert-danger">
					Please enter a valid email address
				</div>
			</div>	
		</div>
		<div class="form-group">
			<label>Phone</label>
			<input 
				type="number" 
				class="form-control"
				ngControl="phone"
				#phone="ngForm">
		</div>

	</fieldset>
	<fieldset ngControlGroup="Address">
		<legend>Address</legend>
		<div class="form-group">
			<label>Street</label>
			<input 
				type="text" 
				class="form-control"
				ngControl="street"
				#street="ngForm">
		</div>
		<div class="form-group">
			<label>Suite</label>
			<input 
				type="text" 
				class="form-control"
				ngControl="suite"
				#suite="ngForm">
		</div>
		<div class="form-group">
			<label>City</label>
			<input 
				type="text" 
				class="form-control"
				ngControl="city"
				#city="ngForm">
		</div>
		<div class="form-group">
			<label>ZipCode</label>
			<input 
				type="number" 
				class="form-control"
				ngControl="zipcode"
				#zipcode="ngForm">
		</div>
	</fieldset>
	<button class="btn btn-primary" [disabled]="!newUser.valid">Save</button>	
</form>
