
<h1>Edit User</h1>
<form [ngFormModel]="editUser" (ngSubmit)="onSubmit()">
	<fieldset>
		<legend>User</legend>
		<div class="form-group">
			<label>Name</label>
			<input 
				type="text" 
				class="form-control"
				ngControl="name"
				#name="ngForm"
				[(ngModel)]="user.name">
			<div *ngIf="name.touched && name.errors">
				<div class="alert alert-danger">
					Please enter your name
				</div>
				
			</div>	
		</div>
		<div class="form-group">
			<label>Email</label>
			<input 
				type="email" 
				class="form-control"
				ngControl="email"
				#email="ngForm"
				[(ngModel)]="user.email">
			<div *ngIf="email.touched && email.errors">
				<div *ngIf="email.errors.required" class="alert alert-danger">
					Email is required
				</div>
				<div *ngIf="email.control.value != '' && email.errors.checkEmail" class="alert alert-danger">
					Please enter a valid email address
				</div>
			</div>	
		</div>
		<div class="form-group">
			<label>Phone</label>
			<input 
				type="number" 
				class="form-control"
				ngControl="phone"
				#phone="ngForm"
				[(ngModel)]="user.phone">
		</div>

	</fieldset>
	<fieldset ngControlGroup="Address">
		<legend>Address</legend>
		<div class="form-group">
			<label>Street</label>
			<input 
				type="text" 
				class="form-control"
				ngControl="street"
				#street="ngForm"
				[(ngModel)]="user.address.street">
		</div>
		<div class="form-group">
			<label>Suite</label>
			<input 
				type="text" 
				class="form-control"
				ngControl="suite"
				#suite="ngForm"
				[(ngModel)]="user.address.suite">
		</div>
		<div class="form-group">
			<label>City</label>
			<input 
				type="text" 
				class="form-control"
				ngControl="city"
				#city="ngForm"
				[(ngModel)]="user.address.city">
		</div>
		<div class="form-group">
			<label>ZipCode</label>
			<input 
				type="number" 
				class="form-control"
				ngControl="zipcode"
				#zipcode="ngForm"
				[(ngModel)]="user.address.zipcode">
		</div>
	</fieldset>
	<button class="btn btn-primary" [disabled]="!editUser.valid">Save</button>	
</form>
