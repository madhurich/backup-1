<!DOCTYPE html>
<html>
	<head>
		<title>DI</title>
	</head>
	<body ng-app="myApp">
		<div ng-controller="firstCtrl">
			
		</div>
		<div ng-controller="secondCtrl">
			
		</div>



		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script>
			var app = angular.module('myApp', []);
			var secondCtrl = function(s, h){
				 h.get('http://rest.learncode.academy/api/johnbob/friends')
					.success(function(data){
						console.log(data);
					});
			};
			secondCtrl.$inject = ['$scope', '$http'];
			app.controller('firstCtrl', ['$scope', '$http', function($scope, $http){
				 $http.get('http://rest.learncode.academy/api/johnbob/friends')
					.success(function(data){
						console.log(data);
					});
			}]);
			app.controller('secondCtrl', secondCtrl);
			
		</script>

	</body>
</html>
