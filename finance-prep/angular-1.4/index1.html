<!DOCTYPE html>
	<html>
	<head>
		<title>multi transclusion</title>
	</head>
	<body ng-app="myApp">
		<multislot-dir>
			<name-dir>Mad</name-dir>
			<place-dir>India</place-dir>
		</multislot-dir>

		<multislot-dir></multislot-dir>

		<script src="https://code.angularjs.org/1.5.0-rc.1/angular.min.js"></script>
		<script>
			var app = angular.module('myApp', []);
			app.directive('multislotDir', function(){
				return {
					restrict: 'E',
					transclude: {
						'name': '?nameDir',
						'place': '?placeDir'
					},
					template: '<div>' + 
									'<h3 ng-transclude="name">no name</h3>' +
									'<i ng-transclude="place">no title</i>' +
								'</div>'	
				};
			});
		</script>
	</body>
</html>
